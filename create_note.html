<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Edit Note' if note else 'Create Note' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #6f42c1;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"], textarea {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 10px;
            width: 100%;
        }
        button {
            background-color: #6f42c1;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #5a32a3;
        }
        .go-back-btn {
            background-color: #e0a800;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }
        .go-back-btn:hover {
            background-color: #d18700;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>{{ 'Edit Note' if note else 'Create Note' }}</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" name="title" id="title" class="form-control" value="{{ note['title'] if note else '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content:</label>
                    <textarea name="content" id="content" class="form-control" rows="5" required>{{ note['content'] if note else '' }}</textarea>
                </div>
                <button type="submit">{{ 'Save Changes' if note else 'Create Note' }}</button>
            </form>
            
            <!-- Go Back Button -->
            <a href="{{ url_for('index') }}" class="go-back-btn">Go Back</a>
        </div>
    </div>

</body>
</html>
